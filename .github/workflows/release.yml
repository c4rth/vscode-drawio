name: Release
on:
  push:
    branches:
      - "releases/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn run-script prepare-insiders-build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: yarn build
